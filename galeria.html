<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 10 8px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Galería de Imagens</h1>
    <div class="gallery">
        <img src="imagem 1.jpeg" alt="Percedal, Wakfu">
        <img src="imagem 3.png" alt="Bee e Puppycat, Bee e os gatinhos">
        <img src="Imagem 2.png" alt="The end of the f***ing world">
    
    </div>
</body>
</html>
